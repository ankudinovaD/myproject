<!DOCTYPE html>
<html lang="uk">
<head>

    <!-- –ü—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è —Å—Ç–∏–ª—ñ–≤-->
    <!-- Bootstrap CSS - –±—ñ–±–ª—ñ–æ—Ç–µ–∫–∞ CSS, —â–æ –¥–∞—î –≥–æ—Ç–æ–≤—ñ —Å—Ç–∏–ª—ñ –¥–ª—è –∫–Ω–æ–ø–æ–∫, —Ñ–æ—Ä–º —Ç–æ—â–æ –ø—ñ–¥–∫–∞–∑–∞–≤ –ñ–ü–¢-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- –Ü–∫–æ–Ω–∫–∏ Bootstrap –ø—ñ–¥–∫–∞–∑–∞–≤ –ñ–ü–¢-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <!-- –º–∏–ª–∏–π —à—Ä–∏—Ñ—Ç Quicksand –∑ Google Fonts –ø—ñ–¥–∫–∞–∑–∞–≤ –ñ–ü–¢-->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

    <!-- –†–æ–±–ª—é –∫—Ä–∞—Å—É -->
    <!--–°—Ç–∏–ª—å –∑–∞–≥–æ–ª–æ–≤–∫–∞ ‚Äî —è—Å–∫—Ä–∞–≤–∏–π —Ä–æ–∂–µ–≤–∏–π, –ö–æ–ª—å–æ—Ä–∏ –ø—Ä—ñ–æ—Ä–∏—Ç–µ—Ç—ñ–≤: –∑–µ–ª–µ–Ω–∏–π, –ø–æ–º–∞—Ä–∞–Ω—á–µ–≤–∏–π, —á–µ—Ä–≤–æ–Ω–∏–π, –í–∏–∫–æ–Ω–∞–Ω—ñ –∑–∞–¥–∞—á—ñ ‚Äî –∑–∞–∫—Ä–µ—Å–ª–µ–Ω—ñ —Ç–∞ —Å—ñ—Ä—ñ -->
    <style>
        body {
            background-color: #fff0f6;
            font-family: 'Quicksand', sans-serif;
            padding: 2rem;
        }
        h1 {
            color: #d63384;
            font-weight: 600;
        }
        .priority-low {
            color: #20c997;
        }
        .priority-medium {
            color: #fd7e14;
        }
        .priority-high {
            color: #dc3545;
        }
        .task-done {
            text-decoration: line-through;
            color: #999;
        }
        .btn-pink {
            background-color: #ff69b4;
            color: white;
        }
        .btn-pink:hover {
            background-color: #e055a5;
        }
    </style>
</head>

<body>

<div class="container">
    <h1 class="mb-4">üå∏ Daria's MiniPlanner</h1>

    <!-- –ú–æ–æ—è —Ñ–æ—Ä–º–∞ –¥–æ–¥–∞–≤–∞–Ω–Ω—è. oninvalid / oninput ‚Äî –∫–∞—Å—Ç–æ–º–Ω–µ –º–∏–ª–µ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è, —è–∫—â–æ –ø–æ–ª–µ –ø–æ—Ä–æ–∂–Ω—î -->
    <form method="POST" action="/add" class="mb-4 row g-2 align-items-center">
        <div class="col-md-6">
            <input 
                type="text" 
                name="title" 
                class="form-control" 
                placeholder="–í–≤–µ–¥—ñ—Ç—å –∑–∞–≤–¥–∞–Ω–Ω—è..." 
                required 
                oninvalid="this.setCustomValidity('–ù–∞–ø–∏—à–∏ —â–æ—Å—å, –±—É–¥—å –ª–∞—Å–∫–∞ üò°')"
                oninput="this.setCustomValidity('')"
            >
        </div>
        <div class="col-md-3">
            <select name="priority" class="form-select">
                <option value="low">–ù–∏–∑—å–∫–∏–π</option>
                <option value="medium">–°–µ—Ä–µ–¥–Ω—ñ–π</option>
                <option value="high">–í–∏—Å–æ–∫–∏–π</option>

        <div class="col-md-3">

    </form>

    <!--#–º—ñ–π —Å–ø–∏—Å–æ–∫ –∑–∞–≤–¥–∞–Ω—å -->
    <ul class="list-group">
        {% for task in tasks %}
            <li class="list-group-item d-flex justify-content-between align-items-center 
                {% if task.done %}task-done{% endif %}">
                <div>
                    {{ task.title }}
                    <span class="ms-2 small priority-{{ task.priority }}">
                        ({{ task.priority }})
                    </span>
                </div>
                <div>
                    {% if not task.done %}
                        <a href="/done/{{ task.id }}" class="btn btn-sm btn-outline-success me-2">
                            <i class="bi bi-check-circle"></i> –í–∏–∫–æ–Ω–∞–Ω–æ
                        </a>
                    {% endif %}
                    <a href="/delete/{{ task.id }}" class="btn btn-sm btn-outline-danger">
                        <i class="bi bi-trash3"></i>
                    </a>
                </div>
            </li>
        {% else %}
            <li class="list-group-item text-muted">–ó–∞–≤–¥–∞–Ω—å –ø–æ–∫–∏ –Ω–µ–º–∞. –î–æ–¥–∞–π —â–æ—Å—å! üò°</li>

</div>

</body>
</html>
